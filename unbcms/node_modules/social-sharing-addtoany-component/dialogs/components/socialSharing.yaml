form:
  tabs:
    - name: tabMain
      fields:
        - name: size
          class: info.magnolia.ui.form.field.definition.SelectFieldDefinition
          sortOptions: false
          options:
            - name: default
              value: default
              selected: true
            - name: 16
              value: 16
            - name: 24
              value: 24
            - name: 32
              value: 32
            - name: 48
              value: 48
        - name: positioning
          class: info.magnolia.ui.form.field.definition.OptionGroupFieldDefinition
          sortOptions: false
          options:
            - name: default
              value: default
              selected: true
            - name: inline
              value: inline
            - name: float-bottom
              value: float-bottom
            - name: float-left
              value: float-left
            - name: float-right
              value: float-right
actions:
  commit:
    class: info.magnolia.ui.admincentral.dialog.action.SaveDialogActionDefinition
  cancel:
    class: info.magnolia.ui.admincentral.dialog.action.CancelDialogActionDefinition
