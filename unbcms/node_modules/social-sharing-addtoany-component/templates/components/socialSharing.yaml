templateScript: /social-sharing-addtoany-component/templates/components/socialSharing.ftl
dialog: social-sharing-addtoany-component:components/socialSharing

renderType: freemarker

# Provide some default values, which can optionally be over-ridden by authors in the dialog.
parameters:
  # rounded options: true, false
  rounded: false
  # size options: 16, 24, 32, 64
  size: 32
  # positioning options: inline, float-bottom, float-left, float-right
  positioning: inline
  # Consult https://www.addtoany.com/ to see all supported services.
  services:
    - name: facebook
      selected: true
    - name: twitter
      selected: true
    - name: google_plus
      selected: true
    - name: pinterest
    - name: linkedin
      selected: true
    - name: email
    - name: reddit
    - name: stumbleupon
